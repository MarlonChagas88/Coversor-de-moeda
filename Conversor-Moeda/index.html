<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img class="logo" src="assets/logo.gif" alt="logo" />
    <main>
        <label>
            Converter <b>de</b>
            <select class="BR">
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar americano</option>
                <option value="euro"> € Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00" />
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency">
                <img class="br-img" src="assets/real.png" alt="logo-moeda-a-converter" />
                <p class="currency">Real</p>
                <p class="currency-value-convert">R$0,00</p>
            </div>

            <img class="arrow" src="assets/Arrow.png" alt="" />

            <div>
                <img class="us-img" src="assets/usa.png" alt="logo-moeda-a-convertida" />
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
